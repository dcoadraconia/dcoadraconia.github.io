<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<html>
	<title>THE-UNIVERSAL-MIRROR</title>
	<link rel="icon" type="image/png" href="assets/images/light2.png">
	<head>
		<style>
			@keyframes enter {
			  0%  {opacity: 0.0;}
			  100%  {opacity: 1.0;}
			}
			@keyframes exitF {
			  0%  {opacity: 1.0;}
			  100%  {opacity: 0.0;}
			}

			@keyframes growEnter {
			  0%  {opacity: 0.0; width:5%; height:8%}
			  100%  {opacity: 1.0; width:66%; height:80%}
			}
			@keyframes shrinkExit {
			  0%  {opacity: 1.0; width:66%; height:80%}
			  100%  {opacity: 0.0; width:5%; height:8%}
			}				
	
	  
		</style>
	</head>	
	
	<body bgcolor="black">

		<image id="sound" onclick="clickSound()" src="assets/images/audioOn.png" style="display:none; position:fixed; height:66px; width:auto; margin-left:12px; margin-top:-2px; cursor: pointer; z-index:2">

		
			<p id="wipText" style="color:#C8C8C8; font-size:22px; font-family: 'Georgia'; line-height: 1.22; text-align: center; "> 
				DO-NOT-MIND-THE-MESS<br>WITH-THE-FIFTH-BEARER-TO-FALL<br>THE-VISIBLE-IS-BEGINNING-TO-HEAL
			</p>


		<div id="mirror">
			<img id="mirrorImg" onclick="mirrorClick()" src="assets/images/mirror.png" style='cursor: pointer; display:inline; width:auto; height: 66%; position: fixed; bottom:0; left:50%; transform: translate(-50%, 0%);'>
		</div>

		<img id="mBcImg" src="assets/images/mirror1.png" style="display:none; width: 175%; height: 126%; transform: translate(-50%, 15.4%); filter: brightness(0.66); position: fixed; bottom:0; left:50%; z-index:-1;">  </img>


		
		<div id="worldView" onmouseover="hoverWorld(0)" onclick="showShroudText()" style="display:none; position: absolute; top:50%;left:50%; width:88%; height:88%; background: radial-gradient(#666666, #666666, #666666, #000000, #000000, #000000, #000000, #000000, #000000); border-radius:66px; border: 22px solid #888888; z-index:12; transform: translate(-50%, -50%);">


			<p style="color:#C8C8C8; font-size:22px; font-family: 'Georgia'; line-height: 1.22; text-align: center; "> 
				GAZE-UPON-THE-WORLD-YOU-WISH-TO-LOOK-INTO<br><br>
				<span id="worldInfo" style="position:absolute; transform: translate(-50%, 0%);" ></span>
			</p>
			
			<span id="shroudText" style="display:none">
				<p style="color:#C8C8C8; position:absolute; bottom:0%;left:50%; font-size:22px; font-family: 'Georgia'; line-height: 1.22; text-align: center; transform: translate(-50%, 0%);">THE-MIRROR’S-DISPLAY-IS-CLOUDED-BY-THE-ANTI-MAGIC<br>MORE-WORLDS-WILL-BEGIN-TO-APPEAR-WHEN-THE-SIXTH-BEARER-FALLS
				</p>
			</span>
			
			<div id="world1" onmouseout="world=0" onmouseover="world=1; hoverWorld(1);" onclick="clickWorld(1)" style=" cursor: pointer; height: 66px; width: 66px; background: radial-gradient(#FF0000, #FF56DD); border-radius: 50%; display: block; position: absolute; top:50%;left:50%; transform: translate(-50%, -50%);"></div>
			<div id="world2" onmouseout="world=0" onmouseover="world=2; hoverWorld(2);" onclick="clickWorld(2)" style=" cursor: pointer; height: 66px; width: 66px; background: radial-gradient(#00CC00, #AA0055); border-radius: 50%; display: block; position: absolute; top:50%;left:40%; transform: translate(-50%, -50%);"></div>
			<div id="world3" onmouseout="world=0" onmouseover="world=3; hoverWorld(3);" onclick="clickWorld(3)" style=" cursor: pointer; height: 66px; width: 66px; background: radial-gradient(#00FFFF, #DFF4FF); border-radius: 50%; display: block; position: absolute; top:50%;left:60%; transform: translate(-50%, -50%);"></div>
			<div id="world4" onmouseout="world=0" onmouseover="world=4; hoverWorld(4);" onclick="clickWorld(4)" style=" cursor: pointer; height: 66px; width: 66px; background: radial-gradient(#E0E0FF, #7070A8); border-radius: 50%; display: block; position: absolute; top:40%;left:55%; transform: translate(-50%, -50%);"></div>
			<div id="world5" onmouseout="world=0" onmouseover="world=5; hoverWorld(5);" onclick="clickWorld(5)" style=" cursor: pointer; height: 66px; width: 66px; background: radial-gradient(#FFFF00, #FF3200); border-radius: 50%; display: block; position: absolute; top:40%;left:45%; transform: translate(-50%, -50%);"></div>
			<div id="world6" onmouseout="world=0" onmouseover="world=6; hoverWorld(6);" onclick="clickWorld(6)" style=" cursor: pointer; height: 66px; width: 66px; background: radial-gradient(#FF00FF, #5E005E); border-radius: 50%; display: block; position: absolute; top:60%;left:45%; transform: translate(-50%, -50%);"></div>
			<div id="world7" onmouseout="world=0" onmouseover="world=7; hoverWorld(7);" onclick="clickWorld(7)" style="cursor: pointer; height: 66px; width: 66px; background: radial-gradient(#AA2200, #AA7D71, #FFEFFF); border-radius: 50%; display: block; position: absolute; top:60%;left:55%; transform: translate(-50%, -50%); "></div>
			

		</div>

		<div id="worldIBox" style="display:none; position: absolute; top:50%;left:50%; width:66%; height:80%; background: linear-gradient(66deg, #A6A7A8 0%, #E3E4E5 50%, #A6A7A8 100%); border: 22px solid #888888; z-index:22; transform: translate(-50%, -50%); overflow: hidden;"> 
			
			<img id="closeBtn" onclick="if(inIBox){closeIBox()}" style="cursor: pointer; position: absolute; right: 2.2%; top: 2.2%; height:66px; width:auto;" src="assets/images/mirror_x.png" onMouseOver="this.src='assets/images/mirror_x2.png'" onMouseOut="this.src='assets/images/mirror_x.png'">
			
			
			<span>
				<p id="boxName" style="font-weight: bold; text-align: center; font-size:36px; font-family: 'Georgia'; color: #666666">
					
				</p>
				<br>
				<p id="boxDesc" style="text-align: center; font-size:22px; font-family: 'Georgia'; line-height: 1.22; color: #666666; margin-right: 66px; margin-left: 66px">
					
				</p>
			</span>
			
			
			


		</div>

		
		<script>
			var gaze = new Howl({    src: ['assets/audio/gaze.ogg', 'assets/audio/gaze.mp3'],    volume: 0.5,    loop: false  })	
			
			var world = 0
			var inIBox = false
					
			function mirrorClick() {
				document.getElementById("wipText").style.animation = "0.3s 1 normal exitF"
				document.getElementById("wipText").style.opacity = "0.0"
				document.getElementById("mirror").style.animation = "0.3s 1 normal exitF"
				document.getElementById("mirror").style.opacity = "0.0"
				
				setTimeout(() => { gazeIntoMirror(); }, 120);
			}
			

			
			function gazeIntoMirror() {
				setTimeout(() => { gaze.play(); }, 66);
				document.getElementById("worldView").style.display = "block"
				document.getElementById("worldView").style.animation = "0.66s 1 normal enter" 				
				document.getElementById("mBcImg").style.display = "block"
				document.getElementById("mBcImg").style.animation = "0.66s 1 normal enter" 	
				document.getElementById("sound").style.display = "block"
				document.getElementById("sound").style.animation = "0.66s 1 normal enter"
				setTimeout(() => {  flicker1(); flicker2(); flicker3(); }, 120);
				setTimeout(() => { mirrorMusic.play(); setTimeout(() => { mirrorMusic.fade(0.0, 0.5, 2200); }, 1); }, 1200);
				
			}
			
			function hoverWorld(num) {
				if(num == 0 && world == 0) {
					document.getElementById("worldInfo").innerHTML = ""
					document.getElementById("worldInfo").style.color = "#C8C8C8"
				}
				if(num == 1) {
					document.getElementById("worldInfo").style.color = "#FF0000"
					document.getElementById("worldInfo").innerHTML = "WORLD-S0L-441<br>THE-WORLD-YOU-CALL-YOUR-HOME"
				}
				if(num == 2) {
					document.getElementById("worldInfo").style.color = "#00CC00"
					document.getElementById("worldInfo").innerHTML = "WORLD-C0R-D5W<br>AN-INVERSION-OF-FATES"
				}
				if(num == 3) {
					document.getElementById("worldInfo").style.color = "#00FFFF"
					document.getElementById("worldInfo").innerHTML = "WORLD-M1R-R04<br>YOUR-CLOSEST-NEIGHBOR"
				}
				if(num == 4) {
					document.getElementById("worldInfo").style.color = "#C6C6FF"
					document.getElementById("worldInfo").innerHTML = "WORLD-T47-10R<br>VISITORS-FROM-ACROSS-THE-SEA"
				}				
				if(num == 5) {
					document.getElementById("worldInfo").style.color = "#FFFF00"
					document.getElementById("worldInfo").innerHTML = "WORLD-C51-1M3<br>BRIGHTER-DAY-FOR-A-NEW-FRIEND"
				}	
				if(num == 6) {
					document.getElementById("worldInfo").style.color = "#FF00FF"
					document.getElementById("worldInfo").innerHTML = "WORLD-FA3-PR0<br>MAGIC-FORMED-BY-TIME"
				}
				if(num == 7) {
						document.getElementById("worldInfo").style.color = "#AA2200"
						document.getElementById("worldInfo").innerHTML = "WORLD-D06-L12<br>A-NEW-LEGEND-IS-ABOUT-TO-BEGIN"
				}
				// A-WORLD-OF-INFINITE-CHOICES
				else if (world == 0) {
					document.getElementById("worldInfo").style.animation = "none" 
				}
			}
			
			function clickWorld(num) {
				if(num >= 1 && num <= 7) {
					document.getElementById("worldIBox").style.display = "block"
					document.getElementById("worldIBox").style.animation = "0.48s 1 normal growEnter"
				
					setTimeout(() => { 
						inIBox = true
					}, 480);
				
					if(num == 1) {
						document.getElementById("boxName").innerHTML = "WORLD-S0L-441"
						document.getElementById("boxDesc").innerHTML = "YOUR-OWN-WORLD<br>THE-WORLD'S-INERTIA-HOLDS-IT-BACK-FROM-THE-REFINEMENTS-COMMON-TO-THE-OTHER-WORLDS<br>IT-MAY-REMAIN-FOREVER-TRAPPED-IN-THIS-STATE<br><br><b>WORLD-AGE</b>: 6<br><br><b>CURRENT-OBJECTIVE:</b> FREE-THE-DARK<br><br><b>SEER</b>: SOLAR<br><b>SEER-KIND</b>: SUN-DRAGON<br><i>FIRE/LIGHT</i><br><br>MORE-KNOWLEDGE-SHALL-BECOME-AVAILABLE-AS-THE-ANTI-MAGIC-WEAKENS"
					}
					if(num == 2) {
						document.getElementById("boxName").innerHTML = "WORLD-C0R-D5W"
						document.getElementById("boxDesc").innerHTML = "THIS-WORLD-IS-MUCH-LIKE-YOUR-OWN<br>THE-FACES-ARE-FAMILIAR<br>BUT-THEIR-PLACES-ARE-ALTERED<br><br><b>WORLD-AGE</b>: 6<br><br><b>CURRENT-OBJECTIVE:</b> SOOTHE-THE-SEA<br><br><b>SEER</b>: CORONA<br><b>SEER-KIND</b>: SUN-DRAGON<br><i>LIGHT/FIRE</i><br><br>MORE-KNOWLEDGE-SHALL-BECOME-AVAILABLE-AS-THE-ANTI-MAGIC-WEAKENS"
					}
					if(num == 3) {
						document.getElementById("boxName").innerHTML = "WORLD-M1R-R04"
						document.getElementById("boxDesc").innerHTML = "A-WORLD-OF-NEW-DRAGONS<br>FOR-EACH-ELEMENT-PAIR-A-REFLECTED-COMBINATION<br><br><b>WORLD-AGE</b>: 4<br><br><b>CURRENT-OBJECTIVE:</b> MEND-THE-SKY<br><br><b>SEER</b>: LIGHTCHASER<br><b>SEER-KIND</b>: LIGHTNING-DRAGON<br><i>SKY/LIGHT</i><br><br>MORE-KNOWLEDGE-SHALL-BECOME-AVAILABLE-AS-THE-ANTI-MAGIC-WEAKENS"
					}
					if(num == 4) {
						document.getElementById("boxName").innerHTML = "WORLD-T47-10R"
						document.getElementById("boxDesc").innerHTML = "THE-FIRST-WORLD-TO-RISE<br>NOW-FALLEN-INTO-OBLIVION<br>ITS-SAVIORS-HAIL-FROM-A-FAR-OFF-LAND<br>PERHAPS-THE-NAME-AMTORIA-COMES-TO-MIND<br><br><b>WORLD-AGE</b>: 2<br><br><b>CURRENT-OBJECTIVE:</b> FORM-THE-METAL<br><br><b>SEER</b>: JUBILEE<br><b>SEER-KIND</b>: MOON-ARSTRY<br><i>MOON/LIGHT</i><br><br>MORE-KNOWLEDGE-SHALL-BECOME-AVAILABLE-AS-THE-ANTI-MAGIC-WEAKENS"
					}				
					if(num == 5) {
						document.getElementById("boxName").innerHTML = "WORLD-C51-1M3"
						document.getElementById("boxDesc").innerHTML = "THIS-WORLD-IS-YET-YOUNG<br>BUT-THE-SUN-RISES-ON-IT-QUICKLY<br><br><b>WORLD-AGE</b>: 1<br><br><b>CURRENT-OBJECTIVE:</b> DISCOVER-THE-PURPOSE<br><br><b>SEER</b>: COMET<br><b>SEER-KIND</b>: SUN-DRAGON<br><i>FIRE/LIGHT</i><br><br>MORE-KNOWLEDGE-SHALL-BECOME-AVAILABLE-AS-THE-ANTI-MAGIC-WEAKENS"
					}	
					if(num == 6) {
						document.getElementById("boxName").innerHTML = "WORLD-FA3-PR0"
						document.getElementById("boxDesc").innerHTML = "THIS-WORLD-LACKS-FORM<br>MAGIC-ENERGY-FLOWS-UNRESTRICTED<br>ITS-MASTER-MUST-HARNESS-IT-TO-CREATE<br><br><b>WORLD-AGE</b>: 4<br><br><b>CURRENT-OBJECTIVE:</b> PRODUCE-THE-POISON<br><br><b>SEER</b>: UNKNOWN<br><b>SEER-KIND</b>: UNKNOWN<br><i>FAE/LIGHT</i><br><br>MORE-KNOWLEDGE-SHALL-BECOME-AVAILABLE-AS-THE-ANTI-MAGIC-WEAKENS<br><br><a href= 'https://dcoadraconia.github.io/faeproject'>TAKE-THE-ROLE-OF-SEER</a>"
					} 					
					if(num == 7) {
						document.getElementById("boxName").innerHTML = "WORLD-D06-L12"
						let daysL = Math.ceil((new Date("Apr 1, 2023 12:00:00").getTime() - new Date().getTime()) / (1000 * 3600 * 24));
						let textCommon = "ANOTHER-LEGEND-OF-THE-GHOST-SEER<br><br><b>WORLD-AGE</b>: 0<br><br><b>CURRENT-OBJECTIVE:</b> BEGIN.<br><br><b>SEER</b>: SOLAR<br><b>SEER-KIND</b>: SUN-R̵̢̡͙͚̝͇̪̜̣̙͋̈́̈̎̌̿́̋͝ͅ�̸̧͈̦̦͕̮͉͕̾̑̆̆̉̐�̴̢̱͙̖̮̜̦̬̝̼̈́́͒̌�̶̨̛͈̭͈͓͔̙̅̔̒̆̎͗̏́̊̚͜ͅ�̸̡̧̮̝̘̮͖̉̀̇͌͂̀͝͠͝�̸̡̦̱̻͍̙͎͕̩̠̬̱̿́̐͐͗́̂̑̈́̏ͅ�̷̢̞͓̰̙̙͉̜̒͗̽͊̑̄̃͌̐̕ͅ�̸̧̨̛͕̲̱̩̬̟̱̼̘͑̂͌͋͛͆͜͜ͅͅ�̷̢̹̬̼̙̱̬̦̝̄͋͒͑̕<br><i>FIRE/LIGHT</i>"
						if(daysL > 0) document.getElementById("boxDesc").innerHTML = textCommon+"<br><br>"+numT(daysL)
						else document.getElementById("boxDesc").innerHTML = textCommon+"<br><br><a href= 'https://www.youtube.com/@D-LotGS'>THIS-WORLD-IS-NOW-UNFOLDING</a>"
					} 	
				}
			}

			function numT(num) {
				if(num==1) return "ONE-DAY-REMAINS"
				if(num==2) return "TWO-DAYS-REMAIN"
				if(num==3) return "THREE-DAYS-REMAIN"
				if(num==4) return "FOUR-DAYS-REMAIN"
				if(num==5) return "FIVE-DAYS-REMAIN"
				if(num==6) return "SIX-DAYS-REMAIN"
				if(num==7) return "SEVEN-DAYS-REMAIN"
				if(num==8) return "EIGHT-DAYS-REMAIN"
				if(num==9) return "NINE-DAYS-REMAIN"
				if(num==10) return "TEN-DAYS-REMAIN"
				if(num==11) return "ELEVEN-DAYS-REMAIN"
				if(num==12) return "TWELVE-DAYS-REMAIN"
				return num+"-DAYS-REMAIN"
			}

			function flicker1() {
				document.getElementById("world7").style.opacity = (Math.random()*0.44+0.22)
				setTimeout(() => {  flicker1() }, (480*Math.random()**2))
			}
			function flicker2() {
				if(document.getElementById("worldInfo").innerHTML == "WORLD-D06-L12<br>A-NEW-LEGEND-IS-ABOUT-TO-BEGIN") {
					document.getElementById("worldInfo").style.opacity = (Math.random()*0.34+0.66)
				}
				setTimeout(() => {  flicker2() }, (480*Math.random()**2))
			}

			function flicker3() {
				if(document.getElementById("worldInfo").innerHTML == "WORLD-D06-L12<br>A-NEW-LEGEND-IS-ABOUT-TO-BEGIN") {
					document.getElementById("worldInfo").style.transform = "translate("+(-51+Math.random()*2)+"%,0)" 
				}
				setTimeout(() => {  flicker3() }, (330*Math.random()**2))
			}


			function closeIBox() {
				inIBox = false			
				document.getElementById("worldIBox").style.animation = "0.48s 1 normal shrinkExit"
				setTimeout(() => { document.getElementById("worldIBox").style.display = "none" }, 460);
			}

			function showShroudText() {
				if(world == 0) {
					document.getElementById("shroudText").style.display = "block"
					document.getElementById("shroudText").style.animation = "2.2s 1 normal enter" 
				}					
			}

			document.addEventListener('keydown', (event) => {
				if (event.key === 'Escape') {
					const isNotCombinedKey = !(event.ctrlKey || event.altKey || event.shiftKey);
					if (isNotCombinedKey) {
						if(inIBox) {
							closeIBox()
						}
					}
				}
			});

			
					

			var mirrorMusic = new Howl({    src: ['assets/audio/mirror_loop.ogg', 'assets/audio/mirror_loop.mp3'],    volume: 0.5,    loop: true  })
			var playSound = true			
			function clickSound() {
				playSound = !playSound
				if(playSound) {
					mirrorMusic.play()
					document.getElementById("sound").src="assets/images/audioOn.png"
				}
				else {
					mirrorMusic.pause()
					document.getElementById("sound").src="assets/images/audioOff.png"
					}	
			}
			
		</script>
	</body>
</html>
